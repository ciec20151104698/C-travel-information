<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:100%;height:500px;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6c497f51c06477544e5fa6e9bd68f7c3"></script>
	<title>根据关键字本地搜索</title>
</head>
<body>
	<div id="allmap"></div>
	<p>
	输入地名：<input type="text" id="island">
	输入关键词：<input type="text" id="addmain">
		<input type="button" onclick="run()" value="确认">
	</p>
	
</body>
</html>
<script type="text/javascript">

	



	// 百度地图API功能
	function run(){
		var getaddmain = document.getElementById('addmain');//获取input的节点
		var v = getaddmain.value;//获取input的值
		
		var getisland = document.getElementById('island');//获取input的节点
		var m = getisland.value;
		
		var map = new BMap.Map("allmap"); 
		map.centerAndZoom(m, 50);
		var local = new BMap.LocalSearch(map, {
			renderOptions:{map: map}
		});
		local.search(v);
		
		
	}
	
</script>
